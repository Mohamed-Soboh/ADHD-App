							<div class="col">

					<p

							class="
								custom-control

								custom-control-inline
							"
						>
							<input
								type="radio"
								id="loseW"
								name="Radio1"
								class="custom-control-input"
							/>
							<label class="custom-control-label" for="loseW"
								><p>No</p></label
							>
						</div>
					</div>

					<button
						style="display: none"
						id="cont1"
						class="btn btn-primary submitButton"
					>
						Continue

					<p class="animated-p" id="message4" style="display: none">
						Great, let's

							type="radio"
							id="yestogym"

						<input
							type="radio"
							id="notogym"
							name="accessToGym"
							value="No"
						/>

		<script>
			var firstName = ""
			var lastName = ""
			document.body.style.backgroundColor = "#606060"
			document.getElementById("enterNameButton").onclick = function () {
				document.getElementById("enterNameButton").disabled = true

				var firstName = document.getElementById("fname").value

				document.getElementById("welcomeMessage").innerHTML =
					document.getElementById("welcomeMessage").innerHTML +
					firstName +
					"!"
				document.getElementById("welcomeMessage").style.display =
					"block"

					document.getElementById("welcomeMessage2").style.display =
						"block"

			document.getElementById("cont1").onclick = function () {
				document.getElementById("cont1").disabled = true

				var radioVals = document.getElementsByName("Radio1")

				if (radioVals[0].checked) {
					document.getElementById("message4").innerHTML =
						document.getElementById("message4").innerHTML +
						"Write a list of the 3 main reasons you decided to study this course and stick it on your wall <br>Write a list of your values and remind yourself of them regularly <br>  Imagine your life in the future and how your degree will help you (e.g., job, skills, opportunities). Keep this future version of <br> you in your mind and use it to motivate you now (e.g., “I don’t enjoy statistics, but I need to develop these skills so that I<br> can effectively do research. <br> You can click in Relax&motivation tap to see some video's that may help you motivate you ."
					document.getElementById("message4").style.display = "block"
				} else {
					document.getElementById("message4").innerHTML =
						document.getElementById("message4").innerHTML +
						"Thanks see you later :)"
					document.getElementById("message4").style.display = "block"
				}
